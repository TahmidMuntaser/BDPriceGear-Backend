name: Hourly Product Scraping

on:
  schedule:
    # Runs every 2 hours at minute 0
    - cron: '0 */2 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  trigger-scraping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Product Update
        run: |
          echo "Triggering product update at $(date)"
          curl -X POST https://bdpricegear.onrender.com/api/update/ \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n" \
            --max-time 30  # Timeout after 30 seconds to avoid hanging on free Render
          echo "Update triggered (may timeout on free Render - check logs)"
name: Hourly Catalog Update

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours
  workflow_dispatch:

jobs:
  trigger-catalog-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Catalog Update
        run: |
          echo "Triggering catalog update at $(date)"
          curl -X POST https://bdpricegear.onrender.com/api/catalog/update/ \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n"
          echo "Catalog update triggered successfully!"

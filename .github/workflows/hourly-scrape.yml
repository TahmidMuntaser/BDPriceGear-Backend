name: Hourly Product Scraping

on:
  schedule:
    # Run every hour at minute 0 UTC
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

jobs:
  trigger-scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Trigger Render API to scrape products
        run: |
          echo "üîÑ Triggering product update on Render at $(date)"
          
          RESPONSE=$(curl -s -o response.txt -w "%{http_code}" -X POST \
            https://bdpricegear.onrender.com/api/update/ \
            -H "Content-Type: application/json")
          
          echo "HTTP Status: $RESPONSE"
          
          if [ "$RESPONSE" -eq 200 ]; then
            echo "‚úÖ Successfully triggered product update"
            cat response.txt
          else
            echo "‚ùå Failed to trigger update. Status: $RESPONSE"
            cat response.txt
            exit 1
          fi

      - name: Wait for scraping to complete
        run: |
          echo "‚è≥ Waiting 2 minutes for scraping to complete..."
          sleep 120

      - name: Verify update completed
        run: |
          echo "üìä Checking if products were updated..."
          
          curl -s https://bdpricegear.onrender.com/api/health/ | tee health.json
          
          PRODUCT_COUNT=$(cat health.json | grep -o '"products_in_db":[0-9]*' | grep -o '[0-9]*')
          
          if [ ! -z "$PRODUCT_COUNT" ] && [ "$PRODUCT_COUNT" -gt 0 ]; then
            echo "‚úÖ Database has $PRODUCT_COUNT products"
          else
            echo "‚ö†Ô∏è Could not verify product count"
          fi

      - name: Success notification
        if: success()
        run: |
          echo "üéâ Hourly scrape completed successfully at $(date)"

      - name: Failure notification
        if: failure()
        run: |
          echo "‚ùå Hourly scrape failed at $(date)"
          exit 1

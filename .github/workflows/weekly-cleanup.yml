name: Weekly Price History Cleanup


on:
  schedule:
    # Runs every Sunday at 2:00 AM UTC (8:00 AM Bangladesh time)
    - cron: '0 2 * * 0'
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  cleanup-price-history:
    runs-on: ubuntu-latest
    
    steps:
      - name: Cleanup Old Price History
        run: |
          echo "Triggering price history cleanup at $(date)"
          curl -X POST https://bdpricegear.onrender.com/api/cleanup/ \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n"
          echo "Cleanup completed successfully!"

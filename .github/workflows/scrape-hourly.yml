name: Hourly Product Update

on:
  schedule:
    # Run every hour at minute 0 UTC
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-products:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Trigger product update
        run: |
          echo "Triggering product update..."
          curl -X POST https://bdpricegear.onrender.com/api/update/ \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n"
        continue-on-error: true
        run: echo "Scraping completed successfully"
      
      - name: ‚ùå Scraping failed
        if: failure()
        run: echo "Scraping failed - check logs"

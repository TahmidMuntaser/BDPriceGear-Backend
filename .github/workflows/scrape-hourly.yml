name: Hourly Product Update

on:
  schedule:
    # Run every hour at minute 0 UTC
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-products:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Trigger product update
        run: |
          echo "Triggering product update..."
          curl -X POST https://bdpricegear.onrender.com/api/update/ \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n"
        continue-on-error: true

  scrape:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.54.0-jammy
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraping
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DJANGO_SETTINGS_MODULE: core.settings
          PLAYWRIGHT_BROWSERS_PATH: 0
        run: |
          cd bdpricegear-backend
          python manage.py populate_products --limit 30
      
      - name: ✅ Scraping completed successfully
        if: success()
        run: echo "Scraping completed successfully"
      
      - name: ❌ Scraping failed
        if: failure()
        run: echo "Scraping failed - check logs"
